{% extends "mysite/base.html" %}
{% block content %}
  <main class="container">
    <div class="row">
      <div class="col-md-8">
        <h3 class="pb-4 font-italic">{{ article.title }}</h3>
        <p class="small text-muted text-end">{{ article.created_at }} by {{ article.author }}</p>
        <p>{{ article.text }}</p>
      </div>
      <aside class="col-md-4">
        <div class="p-4 mb-3 bg-light rounded">
          <h4 class="font-italic">ふじサンについて</h4>
          <p class="mb-0">ようこそMy講座へ！</p>
        </div>
      </aside>
    </div>
  </main>
{% endblock content %}
