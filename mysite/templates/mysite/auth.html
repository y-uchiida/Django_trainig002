{% extends "mysite/base_auth.html" %}
{% block content %}
  <div class="container ">
    <div class="row">
      <div class="col-lg-3 m-auto ">
        <h1 class="display-4 font-italic text-center ">
          <a href="{% url "index" %}" class="text-decoration-none">ReallySite</a>
        </h1>
      </div>
      <div class="col-lg-3 m-auto ">
        <form class="form-signin mx-4" method="post" action="">
          <div class="text-center">
            <h1 class="h5 my-4 ">
              {% if "login" in request.path %}
                ログイン
              {% else %}
                新規登録
              {% endif %}
            </h1>
          </div>
          <div class="form-label-group my-3">
            <input type="email"
                   name="{% if "login" in request.path %}username{% else %}email{% endif %}"
                   id="id_email"
                   class="form-control"
                   placeholder="Email address"
                   required
                   autofocus/>
          </div>
          <div class="form-label-group my-3">
            <input type="password"
                   name="password"
                   id="id_password"
                   class="form-control"
                   placeholder="Password"
                   required/>
          </div>
          <button class="btn btn-primary btn-block my-3" type="submit">サインイン</button>
          {% csrf_token %}
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
